{{- partial "site-header.html" . -}}

<div class="container">
	<div class="row">
		<div class="col-md-2 hidden-sm hidden-xs">
			{{- partial "navbar.html" . -}}
		</div>
		<div class="col-md-10 col-xs-12">
			{{ $paginator := .Paginator }}
			{{ range $paginator.Pages }}
				{{- partial "post-summary.html" . -}}
			{{ end }}
			{{- partial "paginate.html" . -}}
		</div>
	</div>
</div>
{{- partial "site-footer.html" . -}}
