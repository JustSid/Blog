<main role="main">
    <article class="row post">
        <header class="col-xs-12">
            <div class="no-margin no-padding">
                <h1 class="title">{{ .Title }}</h1>
            </div>
            <div class="subhead">
                {{- partial "post-frontmatter.html" . -}}
            </div>
        </header>

        <section class="col-xs-12">
            {{ .Content }}
        </section>
    </article>
</main>
