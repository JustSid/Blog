<h4>Tags</h4>
<ul class="list-unstyled menu">
    {{ range .Site.Taxonomies.tags }}
        <li>
            <a href="{{ .Page.Permalink }}" class="tag">
                <i class="el el-tag tag"></i> {{ .Page.Title }} <span class="label label-primary tag-counter">{{ .Count }}</span>
            </a>
        </li>
    {{ end }}
</ul>
