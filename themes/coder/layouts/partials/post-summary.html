<article class="row post">
    <header class="col-xs-12">
        <h1 class="title"><a href="{{ .Permalink }}">{{ .Title}}</a></h1>

        <div class="subhead">
            {{- partial "post-frontmatter.html" . -}}
        </div>
    </header>

    <section class="col-xs-12">
        {{ .Summary }}
        <a href="{{ .Permalink }}">Read post <i class="el el-caret-right read-more"></i></a>
    </section>
</article>
