{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
	{{ with . }}
		Filed under 
	    {{ range $index, $tag := . }}
	      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
	      	<a href="{{ .Permalink }}"><span class="label label-default">{{ $tag | urlize }}</span></a>
	      {{- end -}}
	    {{- end -}}
	{{ end }}
{{ end }}
